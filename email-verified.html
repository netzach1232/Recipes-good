<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>אימות הצליח</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            direction: rtl;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            color: green;
        }

        p {
            font-size: 18px;
        }
    </style>

</head>

<body>
    <h1>✅ המייל שלך אומת בהצלחה!</h1>
    <p>אתה מועבר לאתר...</p>

    <script>
        setTimeout(() => {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.slice(1));
            const token = params.get("access_token");

            if (token) {
                localStorage.setItem("access_token", token);
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 2000);
            } else {
                document.body.innerHTML += "<p>⚠️ לא התקבל access_token. התחבר שוב ידנית.</p>";
            }
        }, 100);
    </script>

</body>

</html>
