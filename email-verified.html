<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>אימות הצליח</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>✅ המייל שלך אומת בהצלחה!</h1>
    <p>אתה מועבר לאתר...</p>

    <script>
        setTimeout(() => {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.slice(1));
            const token = params.get("access_token");

            if (token) {
                localStorage.setItem("access_token", token);
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 2000);
            } else {
                document.body.innerHTML += "<p>⚠️ לא התקבל access_token. התחבר שוב ידנית.</p>";
            }
        }, 100);
    </script>

</body>

</html>
