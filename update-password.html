<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>איפוס סיסמה</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 15px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>איפוס סיסמה</h2>
    <p>אנא הזן סיסמה חדשה</p>

    <input type="password" id="newPassword" placeholder="סיסמה חדשה" />
    <br />
    <button onclick="updatePassword()">עדכן סיסמה</button>

    <div id="message" class="message"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://izpbbjhikbbbyahxzhkg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6cGJiamhpa2JiYnlhaHh6aGtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxOTMxMDUsImV4cCI6MjA2Mzc2OTEwNX0.Gv0WaUlkUAW1qBNEaaXDCWWpwWgbvBTya8KQzFhx08s'; // שים כאן את המפתח שלך

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function updatePassword() {
            const newPassword = document.getElementById("newPassword").value.trim();
            const message = document.getElementById("message");

            if (!newPassword || newPassword.length < 8) {
                message.textContent = "הסיסמה חייבת להכיל לפחות 8 תווים.";
                message.style.color = "red";
                return;
            }

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                message.textContent = "אירעה שגיאה: " + error.message;
                message.style.color = "red";
            } else {
                message.textContent = "✅ הסיסמה עודכנה בהצלחה! ניתן כעת להתחבר.";
                message.style.color = "green";
            }
        }

        window.updatePassword = updatePassword;
    </script>

</body>

</html>
